<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculation</title>
    <link rel="stylesheet" href="css/calculation.css">
</head>

<body>
    <div class="wrap">
        <div class="wrapcolor2">
            <div id="show">
                <div id="recordShow" class="recordShow"></div>
                <div id="showMain" class="showMain"></div>
            </div>
            <div class="btnSection">
                <div class="sectionOne">
                    <button id="btn(" class="w40 fnbg">(</button>
                    <button id="btn)" class="w40 fnbg">)</button>
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                    <button id="btn/" class="fnbg">÷</button>
                    <button id="btn±" class="fnbg">±</button>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                    <button id="btnx" class="fnbg">×</button>
                    <button id="btndel" class="fnbg">↩</button>
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn-" class="fnbg">-</button>
                    <button id="btnC" class="fnbg">C</button>
                    <button id="btn0" class="zerobtn">0</button>
                    <button id="btn.">.</button>
                    <button id="btn+" class="fnbg">+</button>
                    <button id="btn=" class="fnbg">=</button>
                </div>
            </div>
        </div>
        <script src="js/calculation.js"></script>
</body>

</html>
